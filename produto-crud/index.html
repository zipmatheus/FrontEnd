<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <style>
        tbody {
            cursor: pointer;
        }
    </style>
    <div class="container">
        <h4>Execício de front-end</h4>
        <input type="hidden" id="id">
        <label for="nome">Nome</label>
        <input type="text" id="nome" class="form-control">

        <label for="descricao">Descrição</label>
        <input type="text" id="descricao" class="form-control">

        <label for="valor">Valor</label>
        <input type="text" id="valor" class="form-control">
        <br>
        <input type="button" value="Gravar" class="btn btn-primary" onclick="gravar()">
        <input type="button" value="Novo" class="btn btn-light" onclick="limpar()">
        <input type="button" value="Apagar" class="btn btn-danger" onclick="apagar()">
        <br>
        <h4>Lista de produtos</h4>
        <br>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Descrição</th>
                    <th>Valor</th>
                </tr>
            </thead>
            <tbody id="corpoTabela">
                <tr>
                    <td>Teste Nome</td>
                    <td>Teste Descrição</td>
                    <td>00.00</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
