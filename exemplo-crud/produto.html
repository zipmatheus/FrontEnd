<!DOCTYPE html>
<head>
    <title>Produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <style>
        body{
            background-color: mintcream;
        }
        tbody {
            cursor: pointer;
        }
    </style>

    <div class="container">
        <br>
        <h4 style="text-align:center">Produtos CRUD</h4>
        <input type="hidden" id="id">
        <br>
        <input type="text" id="nome" class="form-control" placeholder="Produto">
        <br>
        <textarea type="text" rows="4" id="descricao" class="form-control" placeholder="Descrição"></textarea>
        <br>
        <input type="text" id="valor" class="form-control" placeholder="Valor">
        <br>
        <input type="button" value="Gravar/Alterar" onclick="gravarProduto()" class="btn btn-primary">
        <input type="button" value="Limpar" onclick="limparProduto()" class="btn btn-light">
        <input type="button" value="Apagar" onclick="apagarProduto()" class="btn btn-danger">
        <br>
        <br>
        <h4>Lista de Produtos</h4>

        <table class="table table-hover">
            <thead>
                <tr>
                    <th>
                        Produto:
                    </th>
                    <th>
                        Descrição:
                    </th>
                    <th>
                        Valor:
                    </th>
                </tr>
            </thead>
            <tbody id="listaProduto">
            </tbody>
        </table>

    </div>
    <script src="js/scriptP.js"></script>
</body>
</html>
